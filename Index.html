<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Розклад 1 курс – Духові</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <h1 class="header__title">Розклад 1 курс – Духові</h1>
    </header>

    <div class="controls">
      <button class="controls__button controls__button--active" onclick="showSchedule('today', event)">Сьогодні</button>
      <button class="controls__button" onclick="showSchedule('week', event)">Тиждень</button>
      <button class="controls__button controls__button--refresh" onclick="refreshSchedule()">Оновити</button>
    </div>

    <div id="today" class="schedule schedule--active"></div>
    <div id="week" class="schedule"></div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
