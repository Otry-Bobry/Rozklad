<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>РОЗКЛАД</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="dark">

  <div id="onboarding" class="onboarding hidden">
    <div class="onboarding__card">
      <button
        id="themeToggleOnboarding"
        class="theme-toggle onboarding-theme-btn">
        ☀️
      </button>

      <h2>Оберіть вашу групу</h2>

      <select id="onboarding-group"></select>

      <div id="onboarding-subgroups"></div>

      <button class="onboarding__continue-btn" onclick="finishOnboarding()">Продовжити</button>
    </div>
  </div>

  <div class="page app">
    <header class="header">
      <button class="burger-btn" onclick="toggleBurger()">☰</button>
      <h1 class="header__title">РОЗКЛАД</h1>
    </header>

    <nav id="burgerMenu" class="burger-menu">
      <!-- меню наповнюється з JS -->
    </nav>


    <div class="controls controls-top">
      <div class="group-select-wrap">
        <label for="group-select">Оберіть групу:</label>
        <select id="group-select" onchange="changeGroup(this.value)"></select>
      </div>

      <div class="buttons-wrap">
        <button class="controls__button controls__button--active"
          onclick="showSchedule('today', event)">Сьогодні</button>
        <button class="controls__button" onclick="showSchedule('week', event)">Тиждень</button>
        <button class="controls__button controls__button--refresh" onclick="refreshSchedule()">Оновити</button>
        <button id="themeToggle" class="theme-toggle">☀️</button>
      </div>
    </div>

    <div id="loading" class="loading" hidden>Завантаження…</div>

    <div id="today" class="schedule schedule--active"></div>
    <div id="week" class="schedule"></div>

    <footer class="footer">
      <small>Розробив </small>
      <a href="https://www.twitch.tv/qartavyi">Бебрицький Арсеній ©</a>
      <br />
      <small>Для допомоги в розробці</small>
      <a href="https://t.me/saxylov">Телеграм</a>
    </footer>
  </div>

  <script src="js/script.js" defer></script>
</body>

</html>
